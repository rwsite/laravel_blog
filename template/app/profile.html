<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#7843E9">
    <meta name="msapplication-TileColor" content="#7843E9">
    <meta name="theme-color" content="#7843E9">

    <link rel="stylesheet" href="compiled/css/app.css">
    <script src="compiled/js/app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="antialiased">
<header class="header pt-6 xl:pt-12">
    <div class="container">
        <div class="header-inner flex items-center justify-between lg:justify-start">
            <div class="header-logo shrink-0">
                <a href="index.html" rel="home">
                    <img alt="CutCode"
                         class="w-[148px] md:w-[201px] h-[36px] md:h-[50px] inline-block"
                         src="images/nav/logo.svg"
                    >
                </a>
            </div><!-- /.header-logo -->

            <div class="header-menu grow hidden lg:flex items-center ml-8 mr-8 gap-8">
                <nav class="2xl:flex gap-8">
                    <a href="articles.html"
                       class="ml-4 mr-4 text-white hover:text-pink"
                    >
                        Статьи
                    </a>
                </nav>
            </div><!-- /.header-menu -->

            <div class="header-actions flex items-center gap-3 md:gap-5 z-[9999]">
                <div class="profile relative" x-data="{show: false}">
                    <button
                            @click="show=!show"
                            class="hidden xs:flex items-center text-white hover:text-pink transition"
                    >
                        <span class="sr-only">Профиль</span>

                        <img alt="Username"
                             class="shrink-0 w-10 h-10 rounded-full"
                             src="images/nav/logo.svg"
                        >

                        <svg class="shrink-0 w-4 h-4 ml-3" fill="currentColor" viewBox="0 0 30 16"
                             xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd"
                                  d="M27.536.72a2 2 0 0 1-.256 2.816l-12 10a2 2 0 0 1-2.56 0l-12-10A2 2 0 1 1 3.28.464L14 9.397 24.72.464a2 2 0 0 1 2.816.256Z"
                                  fill-rule="evenodd"/>
                        </svg>
                    </button>

                    <div
                            x-show="show"
                            class="absolute z-50 top-0 right-0 w-[280px] sm:w-[300px] mt-14 p-4 rounded-lg shadow-xl bg-card"
                    >
                        <h5 class="text-body text-xs">Мой профиль</h5>

                        <div class="mt-3">
                            <a href="profile.html" class="flex items-center">
                                <img alt="Username"
                                     class="w-11 h-11 rounded-full"
                                     src="images/nav/logo.svg"
                                >
                                <span class="ml-3 text-xs md:text-sm font-bold text-white">
                                        Username
                                    </span>
                            </a>
                        </div>

                        <div class="mt-5">
                            <a class="inline-flex items-center text-body hover:text-pink" href="#">
                                <svg class="shrink-0 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path
                                            d="m19.026 7.643-3.233-3.232a.833.833 0 0 0-1.178 1.178l3.232 3.233c.097.098.18.207.25.325-.012 0-.022-.007-.035-.007l-13.07.027a.833.833 0 1 0 0 1.666l13.066-.026c.023 0 .042-.012.064-.014a1.621 1.621 0 0 1-.278.385l-3.232 3.233a.833.833 0 1 0 1.178 1.178l3.233-3.232a3.333 3.333 0 0 0 0-4.714h.003Z"/>
                                    <path
                                            d="M5.835 18.333H4.17a2.5 2.5 0 0 1-2.5-2.5V4.167a2.5 2.5 0 0 1 2.5-2.5h1.666a.833.833 0 1 0 0-1.667H4.17A4.172 4.172 0 0 0 .002 4.167v11.666A4.172 4.172 0 0 0 4.169 20h1.666a.833.833 0 1 0 0-1.667Z"/>
                                </svg>
                                <span class="ml-2 font-medium">Выйти</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div><!-- /.header-actions -->
        </div><!-- /.header-inner -->
    </div><!-- /.container -->
</header>

<main class="py-16 lg:py-20">
    <div class="container">
        <p class="max-w-[640px] mt-4 mx-auto p-6 xs:p-8 md:p-12 2xl:p-16 rounded-[20px] bg-purple mb-5">
            Изменения сохранены
        </p>


        <div class="md:flex md:items-start md:justify-between md:space-x-4" x-data="{active: 1}">
            <div class="md:w-1/2 md:my-0 my-4 w-full p-2 xs:p-4 md:p-8 2xl:p-12 rounded-[20px] bg-purple">
                <div class="p-4 cursor-pointer rounded-md" :class="{'bg-pink': active === 1}" @click="active = 1"> Редактировать профиль</div>
                <div class="p-4 cursor-pointer rounded-md" :class="{'bg-pink': active === 2}" @click="active = 2"> Изменить пароль</div>
            </div>
            <div class="w-full p-6 xs:p-8 md:p-12 2xl:p-16 rounded-[20px] bg-purple">
                <form class="space-y-3" x-show="active === 1">
                    <div class="flex items-center justify-between">
                        <div><input type="file" class="hidden">
                            <div class="mt-2"><img
                                    src="images/nav/logo.svg"
                                    alt="" class="rounded-full h-20 w-20 object-cover"></div>
                        </div>
                        <div class="flex items-center justify-between">
                            <button class="w-full btn btn-pink mt-2 mr-2" type="button"> Загрузить</button>
                            <button class="w-full btn btn-outline mt-2" type="button"> Удалить</button>
                        </div>
                    </div>

                    <input class="w-full h-14 px-4 rounded-lg border border-[#A07BF0] bg-white/10 focus:border-pink focus:shadow-[0_0_0_2px_#EC4176] outline-none transition text-white placeholder:text-white text-xxs md:text-xs font-semibold"
                           type="text"
                           required=""
                           placeholder="Имя">

                    <input class="w-full h-14 px-4 rounded-lg border border-[#A07BF0] bg-white/10 focus:border-pink focus:shadow-[0_0_0_2px_#EC4176] outline-none transition text-white placeholder:text-white text-xxs md:text-xs font-semibold"
                           type="email"
                           required=""
                           placeholder="E-mail"
                    >

                    <button class="w-full btn btn-pink" type="submit"> Сохранить</button>

                    <div>
                        <div class="text-center p-4 my-4 rounded-lg shadow-xl bg-card"> Профиль
                            сохранен
                        </div>
                    </div>
                </form>
                <form class="space-y-3" x-show="active === 2">
                    <input class="w-full h-14 px-4 rounded-lg border border-[#A07BF0] bg-white/10 focus:border-pink focus:shadow-[0_0_0_2px_#EC4176] outline-none transition text-white placeholder:text-white text-xxs md:text-xs font-semibold"
                           type="password"
                           required=""
                           autocomplete="current-password"
                           placeholder="Текущий пароль"
                    >

                    <input
                        class="w-full h-14 px-4 rounded-lg border border-[#A07BF0] bg-white/10 focus:border-pink focus:shadow-[0_0_0_2px_#EC4176] outline-none transition text-white placeholder:text-white text-xxs md:text-xs font-semibold"
                        type="password" required="" autocomplete="new-password" placeholder="Новый пароль"
                    >

                    <input
                        class="w-full h-14 px-4 rounded-lg border border-[#A07BF0] bg-white/10 focus:border-pink focus:shadow-[0_0_0_2px_#EC4176] outline-none transition text-white placeholder:text-white text-xxs md:text-xs font-semibold"
                        type="password" required="" autocomplete="new-password" placeholder="Повторите пароль"
                    >

                    <button class="w-full btn btn-pink" type="submit"> Сменить пароль</button>

                    <div>
                        <div class="text-center p-4 my-4 rounded-lg shadow-xl bg-card" style="display: none;"> Новый
                            пароль установлен
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer class="footer py-8 sm:py-12 xl:py-16 bg-darkblue text-white">
    <div class="container">
        <div class="flex flex-wrap lg:flex-nowrap items-center">
            <div class="footer-logo order-0 basis-full sm:basis-1/2 lg:basis-1/3 shrink-0 text-center sm:text-left">
                <a href="index.html" rel="home">
                    <img alt="CutCode"
                         class="w-[148px] md:w-[201px] h-[36px] md:h-[50px] inline-block"
                         src="images/nav/logo.svg"
                    >
                </a>
            </div><!-- /.footer-logo -->

            <div class="footer-copyright order-2 lg:order-1 basis-full lg:basis-1/3 mt-8 lg:mt-0">
                <div class="text-[#999] text-xxs xs:text-xs sm:text-sm text-center">
                    CutCode, 2023 © Все права защищены.
                </div>
            </div><!-- /.footer-copyright -->

            <div class="footer-social order-1 lg:order-2 basis-full sm:basis-1/2 lg:basis-1/3 mt-8 sm:mt-0">
                <div class="flex flex-wrap items-center justify-center sm:justify-end space-x-6">
                    <a class="inline-flex items-center text-white hover:text-pink"
                       href="#" rel="nofollow noopener"
                       target="_blank">
                        <img alt="YouTube" class="h-5 lg:h-6" src="images/icons/youtube.svg">
                        <span class="ml-2 lg:ml-3 text-xxs font-semibold">YouTube</span>
                    </a>
                    <a href="#" class="inline-flex items-center text-white hover:text-pink"
                       rel="nofollow noopener" target="_blank">
                        <img alt="Telegram" class="h-5 lg:h-6" src="images/icons/telegram.svg">
                        <span class="ml-2 lg:ml-3 text-xxs font-semibold">Telegram</span>
                    </a>
                </div>
            </div><!-- /.footer-social -->
        </div>
    </div><!-- /.container -->
</footer>
</body>
</html>
